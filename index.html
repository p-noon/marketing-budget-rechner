<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing-Budget-Rechner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem 2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
    }

    button:hover {
      background: #1e40af;
    }

    .results {
      margin-top: 1.5rem;
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 0.75rem;
    }

    canvas {
      margin-top: 2rem;
      background: #f8fafc;
      border-radius: 0.75rem;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .chart-container {
      height: 400px;
      overflow: auto;
    }

    .negative {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marketing-Budget-Rechner</h1>

    <div class="grid">
      <div>
        <label>Bruttoumsatz pro Bestellung (€)</label>
        <input type="number" id="brutto" value="60" step="0.01">
      </div>
      <div>
        <label>Netto (automatisch berechnet)</label>
        <input type="text" id="netto" readonly>
      </div>
      <div>
        <label>Produktionskosten (€)</label>
        <input type="number" id="produktion" value="20" step="0.01">
      </div>
      <div>
        <label>Handling & Versand (€)</label>
        <input type="number" id="handling" value="10" step="0.01">
      </div>
      <div>
        <label>Geplanter ROAS</label>
        <input type="number" id="roas" value="3" step="0.1">
      </div>
      <div>
        <label>Externe Fixkosten / Agenturkosten (€)</label>
        <input type="number" id="fixkosten" value="1000" step="0.01">
      </div>
    </div>

    <button onclick="calculate()">Berechnen</button>

    <div class="results" id="results"></div>

    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function calculate() {
      const brutto = parseFloat(document.getElementById("brutto").value);
      const produktion = parseFloat(document.getElementById("produktion").value);
      const handling = parseFloat(document.getElementById("handling").value);
      const roas = parseFloat(document.getElementById("roas").value);
      const fixkosten = parseFloat(document.getElementById("fixkosten").value);

      const netto = brutto / 1.19;
      const ertragProKunde = netto - produktion - handling;
      const profitProWerbeEuro = (ertragProKunde / brutto) * roas - 1;

      document.getElementById("netto").value = formatNumber(netto);

      let resultsHTML = `
        <strong>Ertrag pro Bestellung (netto):</strong> ${formatNumber(ertragProKunde)} €<br>
        <strong>Profit pro Werbe-Euro:</strong> ${formatNumber(profitProWerbeEuro)} €<br>
      `;

      if (profitProWerbeEuro > 0) {
        const benoetigtesBudget = fixkosten / profitProWerbeEuro;
        resultsHTML += `<strong>Benötigtes Werbebudget (Break-Even):</strong> ${formatNumber(benoetigtesBudget)} €`;
        drawChart(roas, ertragProKunde, brutto, benoetigtesBudget, fixkosten);
      } else {
        resultsHTML += `<span class="negative">Unter ROAS ${formatNumber((brutto / ertragProKunde).toFixed(2))} wird Verlust generiert.</span>`;
        drawChart(roas, ertragProKunde, brutto, null, fixkosten);
      }

      document.getElementById("results").innerHTML = resultsHTML;
    }

    let chart;

    function drawChart(roas, ertragProKunde, brutto, breakEvenBudget, fixkosten) {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      const budgets = Array.from({ length: 20 }, (_, i) => i * 500);
      const gewinne = budgets.map(b => (b * ((ertragProKunde / brutto) * roas - 1)) - fixkosten);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: budgets,
          datasets: [{
            label: 'Gewinn bei gegebenem Budget (€)',
            data: gewinne,
            borderColor: '#2563eb',
            borderWidth: 2,
            fill: false,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: ctx => `Gewinn: ${formatNumber(ctx.parsed.y)} €`
              }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: false,
              grid: { color: '#e2e8f0' },
              title: { display: true, text: 'Gewinn (€)' }
            },
            x: {
              grid: { color: '#e2e8f0' },
              title: { display: true, text: 'Marketing-Budget (€)' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
