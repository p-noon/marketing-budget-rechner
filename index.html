<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketing-Budget-Rechner</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
  background: #f4f4f6;
  padding: 20px;
}
.calculator {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 32px;
  color: #1c1c1e;
}
h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 24px;
}
.input-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  align-items: flex-start;
}
.column {
  flex: 1;
  min-width: 280px;
}
label {
  font-size: 0.9rem;
  color: #444;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}
input {
  padding: 10px;
  border: 1px solid #d2d2d7;
  border-radius: 10px;
  font-size: 1rem;
  background: #f9f9f9;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus {
  outline: none;
  border-color: #0071e3;
  background: white;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.1);
}
.input-blue {
  border-color: #0071e3;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.15);
}
.button-main {
  margin-top: 30px;
  width: 100%;
  background: #0071e3;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.button-main:hover {
  background: #0a84ff;
}
.results {
  margin-top: 30px;
  text-align: center;
  display: none;
}
.result-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}
.result-card {
  background: #f5f5f7;
  padding: 16px;
  border-radius: 16px;
  transition: transform 0.3s;
}
.result-card.highlight {
  background: #e8f0fe;
  box-shadow: 0 0 0 2px #0071e3 inset;
}
.result-card h1 {
  margin: 6px 0;
  font-size: 1.8rem;
}
footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #999;
}
footer a {
  color: #0071e3;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="calculator">
  <h2>Marketing-Budget-Rechner</h2>
  <p class="subtitle">Finde heraus, wie viel Budget du brauchst, um bei deinem Ziel-ROAS und Fixkosten Break-Even zu erreichen.</p>

  <div class="input-grid">
    <div class="column">
      <h3>Grunddaten</h3>
      <label>Bruttoumsatz pro Bestellung (EUR)</label>
      <input id="revenueGross" type="number" placeholder="z. B. 60" oninput="updateNetto()">
      <label>Nettoumsatz (automatisch)</label>
      <input id="revenueNet" type="number" readonly>
      <label>Herstellungskosten pro Bestellung (EUR)</label>
      <input id="cost" type="number" placeholder="z. B. 20">
      <label>Versand & Handling (EUR)</label>
      <input id="shipping" type="number" placeholder="z. B. 10">
    </div>

    <div class="column">
      <h3>Kampagne & Ziel</h3>
      <label>Externe Kosten / Fixkosten (EUR)</label>
      <input id="fixed" type="number" placeholder="z. B. 1000">
      <label>Ziel-ROAS</label>
      <input id="targetRoas" type="number" placeholder="z. B. 3.0">
    </div>
  </div>

  <button class="button-main" onclick="calcBudget()">Berechnen</button>

  <div class="results" id="results">
    <div class="result-grid">
      <div class="result-card highlight">
        <p><strong>Break-Even Werbebudget</strong></p>
        <h1 id="budgetNeeded">–</h1>
      </div>
      <div class="result-card">
        <p><strong>Ertrag pro Bestellung</strong></p>
        <h1 id="profitPerOrder">–</h1>
      </div>
    </div>
  </div>

  <footer>
    Tool entwickelt von <a href="https://www.purple-noon.de" target="_blank">Purple Noon</a>
  </footer>
</div>

<script>
function updateNetto() {
  const gross = +document.getElementById("revenueGross").value || 0;
  const net = gross / 1.19;
  document.getElementById("revenueNet").value = net ? net.toFixed(2) : "";
}

function calcBudget() {
  const revenueNet = +document.getElementById("revenueNet").value || 0;
  const cost = +document.getElementById("cost").value || 0;
  const shipping = +document.getElementById("shipping").value || 0;
  const fixed = +document.getElementById("fixed").value || 0;
  const roas = +document.getElementById("targetRoas").value || 0;

  const profitPerOrder = revenueNet - cost - shipping;
  document.getElementById("profitPerOrder").innerText = profitPerOrder.toFixed(2) + " €";

  if(profitPerOrder <= 0 || roas <= 0){
    document.getElementById("budgetNeeded").innerText = "nicht rentabel";
    document.getElementById("results").style.display = "block";
    return;
  }

  const budget = (fixed / profitPerOrder) / roas * profitPerOrder;
  document.getElementById("budgetNeeded").innerText = budget.toFixed(0) + " €";
  document.getElementById("results").style.display = "block";
}

// initial
updateNetto();
</script>

</body>
</html>
