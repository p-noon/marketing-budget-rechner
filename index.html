<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketing-Budget-Rechner</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
  background: #f4f4f6;
  padding: 20px;
}
.budget-calculator {
  max-width: 950px;
  margin: 40px auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 32px;
  color: #1c1c1e;
}
h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 24px;
}
.input-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}
.column {
  flex: 1;
  min-width: 280px;
}
label {
  font-size: 0.9rem;
  color: #444;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}
input {
  padding: 10px;
  border: 1px solid #d2d2d7;
  border-radius: 10px;
  font-size: 1rem;
  background: #f9f9f9;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus {
  outline: none;
  border-color: #0071e3;
  background: white;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.1);
}
.button-main {
  margin-top: 30px;
  width: 100%;
  background: #0071e3;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.button-main:hover {
  background: #0a84ff;
}
.results {
  margin-top: 30px;
  text-align: center;
  display: none;
}
.result-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}
.result-card {
  background: #f5f5f7;
  padding: 16px;
  border-radius: 16px;
}
.result-card.highlight {
  background: #e8f0fe;
  box-shadow: 0 0 0 2px #0071e3 inset;
}
.result-card h1 {
  margin: 6px 0;
  font-size: 1.8rem;
}
canvas {
  margin-top: 20px;
  width: 100%;
  height: 300px;
}
.warning {
  color: #d70015;
  font-weight: 600;
  margin-top: 10px;
}
footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #999;
}
footer a {
  color: #0071e3;
  text-decoration: none;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="budget-calculator">
  <h2>Marketing-Budget-Rechner</h2>
  <p class="subtitle">Ermittle, wie viel Budget du bei gegebenem ROAS und Fixkosten brauchst – und ob dein Setup überhaupt rentabel ist.</p>

  <div class="input-grid">
    <div class="column">
      <h3>Grunddaten</h3>
      <label>Bruttoumsatz pro Bestellung (in EUR)</label>
      <input id="revenueGross" type="number" placeholder="z. B. 60" step="0.01">
      <label>Variable Kosten pro Bestellung (Produktion + Versand, in EUR)</label>
      <input id="variableCost" type="number" placeholder="z. B. 30" step="0.01">
    </div>

    <div class="column">
      <h3>Szenario</h3>
      <label>Fixkosten extern (z. B. Agentur, Tools) in EUR</label>
      <input id="fixedCost" type="number" placeholder="z. B. 1000" step="1">
      <label>ROAS</label>
      <input id="roas" type="number" placeholder="z. B. 3" step="0.1">
    </div>
  </div>

  <button class="button-main" onclick="calcBudget()">Berechnen</button>

  <div class="results" id="results">
    <div class="result-grid">
      <div class="result-card highlight">
        <p><strong>Profit pro Werbe-Euro</strong></p>
        <h1 id="profitPerEuro">–</h1>
      </div>
      <div class="result-card">
        <p><strong>Benötigtes Werbebudget für Break-Even</strong></p>
        <h1 id="neededBudget">–</h1>
      </div>
    </div>

    <p id="warning" class="warning"></p>
    <canvas id="budgetChart"></canvas>
  </div>

  <footer>
    Tool entwickelt von <a href="https://www.purple-noon.de" target="_blank">Purple Noon</a>
  </footer>
</div>

<script>
let chart;

function formatNumber(num) {
  return num.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function calcBudget() {
  const revenueGross = +document.getElementById("revenueGross").value || 0;
  const variable = +document.getElementById("variableCost").value || 0;
  const roas = +document.getElementById("roas").value || 0;
  const fixed = +document.getElementById("fixedCost").value || 0;

  const revenueNet = revenueGross / 1.19;
  const profitPerOrder = revenueNet - variable;
  const profitPerEuro = (profitPerOrder / revenueGross) * roas - 1;

  const warningEl = document.getElementById("warning");
  const resultEl = document.getElementById("results");
  resultEl.style.display = "block";

  if (profitPerEuro <= 0) {
    const breakEvenRoas = revenueGross / profitPerOrder;
    document.getElementById("profitPerEuro").innerText = formatNumber(profitPerEuro);
    document.getElementById("neededBudget").innerText = "–";
    warningEl.innerText = "Unter einem ROAS von " + breakEvenRoas.toFixed(2).replace('.', ',') + " wird Verlust generiert.";
    drawChart([], []);
    return;
  }

  const neededBudget = fixed / profitPerEuro;
  document.getElementById("profitPerEuro").innerText = formatNumber(profitPerEuro);
  document.getElementById("neededBudget").innerText = formatNumber(neededBudget) + " €";
  warningEl.innerText = "";

  // Chart-Daten generieren
  const budgets = [];
  const profits = [];
  for (let i = 0; i <= neededBudget * 1.5; i += neededBudget / 20) {
    const profit = i * profitPerEuro - fixed;
    budgets.push(i);
    profits.push(profit);
  }

  drawChart(budgets, profits);
}

function drawChart(budgets, profits) {
  const ctx = document.getElementById('budgetChart').getContext('2d');
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: budgets.map(b => b.toLocaleString('de-DE', { maximumFractionDigits: 0 })),
      datasets: [{
        label: 'Gewinn',
        data: profits,
        borderColor: '#0071e3',
        backgroundColor: 'rgba(0,113,227,0.1)',
        fill: true,
        tension: 0.2
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Marketingbudget (€)' } },
        y: { title: { display: true, text: 'Gewinn (€)' } }
      },
      plugins: { legend: { display: false } }
    }
  });
}
</script>

</body>
</html>
