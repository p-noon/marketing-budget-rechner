<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROAS Break-Even Explorer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
  background: #f4f4f6;
  padding: 20px;
}
.calculator {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  border-radius: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  padding: 32px;
  color: #1c1c1e;
}
h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 6px;
}
.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 24px;
}
.input-grid {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  align-items: flex-start;
}
.column {
  flex: 1;
  min-width: 280px;
}
label {
  font-size: 0.9rem;
  color: #444;
  display: block;
  margin-bottom: 6px;
  margin-top: 12px;
}
input, .slider-input {
  padding: 10px;
  border: 1px solid #d2d2d7;
  border-radius: 10px;
  font-size: 1rem;
  background: #f9f9f9;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
}
input:focus, .slider-input:focus {
  outline: none;
  border-color: #0071e3;
  background: white;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.1);
}
.input-blue {
  border-color: #0071e3;
  box-shadow: 0 0 0 2px rgba(0,113,227,0.15);
}
.button-main {
  margin-top: 30px;
  width: 100%;
  background: #0071e3;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.button-main:hover {
  background: #0a84ff;
}
.results {
  margin-top: 30px;
  text-align: center;
}
.result-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}
.result-card {
  background: #f5f5f7;
  padding: 16px;
  border-radius: 16px;
  transition: transform 0.3s;
}
.result-card.highlight {
  background: #e8f0fe;
  box-shadow: 0 0 0 2px #0071e3 inset;
}
.result-card h1 {
  margin: 6px 0;
  font-size: 1.8rem;
}
.slider-container {
  margin-top: 16px;
}
.slider-label {
  display: flex;
  justify-content: space-between;
  font-size: 0.85rem;
  color: #444;
}
canvas {
  margin-top: 20px;
  background: #fff;
  border-radius: 16px;
  padding: 12px;
}
</style>
</head>
<body>

<div class="calculator">
  <h2>ROAS Break-Even Explorer</h2>
  <p class="subtitle">Berechne interaktiv, wie sich ROAS und Kampagnenkosten auf deinen Gewinn auswirken.</p>

  <div class="input-grid">
    <!-- Grunddaten -->
    <div class="column">
      <h3>Grunddaten</h3>
      <label>Bruttoumsatz pro Bestellung (EUR)</label>
      <input id="revenueGross" type="number" placeholder="z. B. 60" oninput="updateValues()">
      <label>Nettoumsatz (automatisch)</label>
      <input id="revenueNet" type="number" readonly>
      <label>Herstellungskosten pro Bestellung (EUR)</label>
      <input id="cost" type="number" placeholder="z. B. 20" oninput="updateValues()">
      <label>Versand & Handling (EUR)</label>
      <input id="shipping" type="number" placeholder="z. B. 10" oninput="updateValues()">
    </div>

    <!-- Kampagnenannahmen -->
    <div class="column">
      <h3>Kampagnenannahmen</h3>
      <label>Externe Kosten (Agentur, Tools, €)</label>
      <input id="fixed" type="number" placeholder="z. B. 1000" oninput="updateValues()">
      <div class="slider-container">
        <div class="slider-label">
          <span>ROAS</span>
          <span id="roasValue">3.0</span>
        </div>
        <input type="range" min="0" max="6" step="0.01" value="3" class="slider-input" id="roasSlider" oninput="updateValues()">
      </div>
    </div>
  </div>

  <div class="results">
    <div class="result-grid">
      <div class="result-card highlight">
        <p><strong>Break-Even ROAS</strong></p>
        <h1 id="roasBreakEven">–</h1>
      </div>
      <div class="result-card">
        <p><strong>Gewinn bei aktuellem ROAS</strong></p>
        <h1 id="profit">–</h1>
      </div>
    </div>
    <canvas id="profitChart" height="200"></canvas>
  </div>

  <button class="button-main" onclick="updateValues()">Aktualisieren</button>
</div>

<script>
let chart;

function updateValues() {
  const gross = +document.getElementById("revenueGross").value || 0;
  const cost = +document.getElementById("cost").value || 0;
  const shipping = +document.getElementById("shipping").value || 0;
  const fixed = +document.getElementById("fixed").value || 0;
  const roas = +document.getElementById("roasSlider").value || 0;

  document.getElementById("roasValue").innerText = roas.toFixed(2);

  const net = gross / 1.19;
  const profitPerOrder = net - cost - shipping;
  document.getElementById("revenueNet").value = net.toFixed(2);

  const breakEvenROAS = profitPerOrder > 0 ? fixed / profitPerOrder : 0;
  document.getElementById("roasBreakEven").innerText = breakEvenROAS > 0 ? breakEvenROAS.toFixed(2) : "–";

  const profit = profitPerOrder * roas - fixed;
  document.getElementById("profit").innerText = profit.toFixed(2) + " €";

  updateChart(profitPerOrder, fixed);
}

function updateChart(profitPerOrder, fixed) {
  const labels = [];
  const data = [];
  for (let r = 0; r <= 6; r += 0.05) {
    labels.push(r.toFixed(2));
    data.push((profitPerOrder * r - fixed).toFixed(2));
  }

  if(chart) chart.destroy();

  const ctx = document.getElementById('profitChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Gewinn (€)',
        data: data,
        borderColor: '#0071e3',
        backgroundColor: 'rgba(0,113,227,0.1)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true },
        x: { title: { display: true, text: 'ROAS' } }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
}

// Initial
updateValues();
</script>

</body>
</html>
